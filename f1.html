<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <base target="_self">
  <title></title>

  <style>
    body{
      margin:0;
      background:#000;
      text-align:center;
      
    }

    img{
      max-width:100%;
      height:auto;
      border:0;
      display:block;
      margin:0 auto;
    }

    .top{
      margin-top:18px;
    }

    .lang{
      margin-top:-5px;
      margin-bottom:20px;
    }

    .nav{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:15px;
      padding-bottom:15px;
    }

    /* 導覽連結 */
    .nav a{
      position:relative;
      display:inline-block;
    }

    /* 底線效果 */
    .nav a::after{
      content:'';
      position:absolute;
      
      bottom:-6px;
      left:50%;
      transform:translateX(-50%);
      width:0;
      height:3px;
      background-color:#FFCC98;
      transition:width 0.3s ease-out;
    }

    /* hover 提示 */
    .nav a:hover::after{
      width:60%;
    }

    /* 被選中的狀態 */
    .nav a.selected::after{
      width:90% !important;
      display:block;
    }

    .nav img.nav-icon {
      height: 40px;     /* 統一高度 */
      width: auto;     /* 寬度自動等比 */
      display: block;  /* 去除底部空白 */
    }
  </style>
</head>

<body>

  <!-- Welcome -->
  <p class="top">
    <img src="welcome.png" style="height:60px;width:auto;max-width:none" alt="">
  </p>

  <!-- English version -->
  <div style="position: fixed; top: 30px; right: 20px; z-index: 9999;">
    <a target="_parent" href="index.htm">
    <img src="united-kingdom-flag-in-waves-effect.png" class="h-8 cursor-pointer" style="height: 30px";></a>
  </div>

  <!-- 主選單 -->
  <div class="nav">
    
    <a href="personal.html" target="f2" onclick="setActive(this)">
      <img src="person.png" class="nav-icon">
    </a>

    <a href="project.html" target="f2" onclick="setActive(this)">
      <img src="project.png" class="nav-icon">
    </a>

    <a href="paper.html" target="f2" onclick="setActive(this)">
      <img src="output_english.png" class="nav-icon">
    </a>


    <a href="paper_local.html" target="f2" onclick="setActive(this)">
      <img src="output_local.png" class="nav-icon">
    </a>

    <a href="internet.html" target="f2" onclick="setActive(this)">
      <img src="website.png" class="nav-icon">
    </a>

  </div>

  <script>
    function setActive(el){
      document.querySelectorAll('.nav a')
        .forEach(a => a.classList.remove('selected'));
      el.classList.add('selected');
    }
  </script>

</body>
</html>
