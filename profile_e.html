<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
    --bg: #000;
    --text: #ffffff;
    --accent: #ffcc99;
}

html, body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: var(--text);
    font-family: "Century Gothic", Arial, sans-serif;
}

.profile {
    max-width: 800px; /*調整內容置中*/
    margin: 20px auto;
    padding: 0 16px;
    display: flex;
    gap: 48px; /* ← 這個控制照片與右側整塊資訊的距離 */
    align-items: flex-start;
}

.profile-photo {
    flex: 0 0 240px;
    text-align: right;
}

.profile-photo img {
    max-width: 100%;
    height: auto;
}

.profile-info {
    flex: 1;
    display: grid;
    grid-template-columns: 140px 1fr;
    row-gap: 12px;
    column-gap: 0px; /* ← 這個控制兩欄距離 */
}

.label {
    color: var(--accent);
    text-align: left;
}

.value {
    color: var(--accent);
}

a {
    color: var(--accent);
    text-decoration-line: underline;
    text-decoration-thickness: 1px;
    text-underline-offset: 2px;
}
a:hover {
    text-decoration: underline;
}

/* RWD */
@media (max-width: 768px) {
    .profile {
        flex-direction: column;
        align-items: center;
    }

    .profile-photo {
        text-align: center;
    }

    .profile-info {
        grid-template-columns: 1fr;
        width: 100%;
    }

    .label {
        font-weight: bold;
        margin-top: 12px;
    }
}
</style>
</head>

<body>

<div class="profile">
    <div class="profile-photo">
        <img src="larry_profile.jpg" alt="Profile photo">
    </div>

    <div class="profile-info">
        <div class="label">Name</div>
        <div class="value">Liang-Tsung Huang</div>

        <div class="label">Email</div>
        <div class="value">
            <a href="mailto:lth@mail.tcu.edu.tw">lth@mail2.tcu.edu.tw</a>
        </div>

        <div class="label">Homepage</div>
        <div class="value">
            <a href="http://lth.tcu.edu.tw/" target="_blank">http://lth.tcu.edu.tw/</a>
        </div>

        <div class="label">Phone</div>
        <div class="value">886-3-856-5301 Ext. 12394</div>

        <div class="label">Fax</div>
        <div class="value">886-3-857-9409</div>

        <div class="label">Address</div>
        <div class="value">
            Department of Medical Informatics<br>
            <a href="https://tcueng.tcu.edu.tw" target="_blank">Tzu Chi University</a><br>
            701, Sec. 3, Zhongyang Rd. Hualien 97004,
            <a href="profile_taiwan.htm" target="f2_e">Taiwan</a>
        </div>
    </div>
</div>

</body>
</html>
