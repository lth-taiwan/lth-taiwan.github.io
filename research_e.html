<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
    --bg: #000;
    --accent: #ffcc99;
    --link: #ffffff;
}

html, body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: var(--accent);
    font-family: "Century Gothic", Arial, sans-serif;
}

.section {
    text-align: center;
    margin: 12px 0;
    font-size: 1.1rem;
}

.tools {
    margin: 32px auto;
    max-width: 640px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 24px;
    color: var(--link);
}

.tools img {
    max-width: 160px;
    height: auto;
}

.tools-text {
    font-size: 1.05rem;
    line-height: 1.5;
}

/* Mobile */
@media (max-width: 600px) {
    .tools {
        flex-direction: column;
        text-align: center;
    }
}
</style>
</head>

<body>

<div class="section">[ Computational Biology ]</div>
<div class="section">[ Biological Data Mining ]</div>
<div class="section">[ Machine Learning ]</div>
<div class="section">[ Protein Analysis ]</div>
<div class="section">[ Microarray Analysis ]</div>
<div class="section">[ Bioinformatics Web Development ]</div>

<div class="tools">
    <img src="bto.png" alt="Bioinformatics Tools Online">
    <div class="tools-text">
        Bioinformatics Tools Online (BTO) since 2006<br>
        <span style="opacity:0.7;">(temporarily unavailable)</span>
    </div>
</div>

</body>
</html>
