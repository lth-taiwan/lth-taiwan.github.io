<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <base target="_self">
  <title></title>

  <style>
    body{
      margin:0;
      background:#000;
      text-align:center;
    }

    img{
      max-width:100%;
      height:auto;
      border:0;
      display:block;
      margin:0 auto;
    }

    .top{
      margin-top:18px;
    }

    .lang{
      margin-top:-5px;
      margin-bottom:20px;
    }

    .nav{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:24px;
      padding-bottom:14px;
    }

    /* 導覽連結 */
    .nav a{
      position:relative;
      display:inline-block;
    }

    /* 底線效果 */
    .nav a::after{
      content:'';
      position:absolute;
      bottom:-4px;
      left:0;
      width:100%;
      height:4px;
      background:#ff0;
      opacity:0;
      transition:opacity 0.2s;
    }

    /* hover 提示 */
    .nav a:hover::after{
      opacity:1;
    }

    /* 被選中的狀態 */
    .nav a.selected::after{
      opacity:1;
    }
  </style>
</head>

<body>

  <!-- Welcome -->
  <p class="top">
    <img src="welcome.jpg" width="475" height="62" alt="">
  </p>

  <!-- English version -->
  <p class="lang">
    <a target="_parent" href="index.htm">
      <img src="english_version.jpg" width="141" height="26" alt="">
    </a>
  </p>

  <!-- 主選單 -->
  <div class="nav">

    <a href="news.html" target="f2" onclick="setActive(this)">
      <img src="news.jpg" width="136" height="34" alt="">
    </a>

    <a href="personal.html" target="f2" onclick="setActive(this)">
      <img src="person.jpg" width="137" height="34" alt="">
    </a>

    <a href="internet.html" target="f2" onclick="setActive(this)">
      <img src="website.jpg" width="137" height="34" alt="">
    </a>

  </div>

  <script>
    function setActive(el){
      document.querySelectorAll('.nav a')
        .forEach(a => a.classList.remove('selected'));
      el.classList.add('selected');
    }
  </script>

</body>
</html>
