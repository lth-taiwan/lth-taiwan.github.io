<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Homepage</title>
  <style>
    html,body{height:100%;margin:0;background:#000;overflow-x:hidden}
    body{display:flex;flex-direction:column}

    header{
      flex:0 0 auto;
      height:170px;
      background:#000;
      border-bottom:none;
      overflow:hidden;
    }

    main{
      flex:1 1 auto;
      min-height:0;
      overflow:auto;
      overflow-x:hidden;
      background:#000;
    }

    iframe{
      width:100%;
      min-width:100%;
      height:100%;
      border:0;
      display:block;
    }

    @media (max-width:768px){
      header{height:220px}
    }
  </style>
</head>
<body>
  <header>
    <!-- 關鍵：補回name，讓舊的target機制能精準命中 -->
    <iframe name="f1_e" src="f1_e.html" title="Navigation" scrolling="no"></iframe>
  </header>

  <main>
    <!-- 關鍵：補回name=f2_e，讓五個按鈕都在下視窗開 -->
    <iframe name="f2_e" src="f2_e.html#taiwan" title="Content"></iframe>
  </main>
</body>
</html>
