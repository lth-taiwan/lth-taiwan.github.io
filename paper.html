<style>
#app {
  min-height: 100vh;
  overflow-y: auto;
}

body{
  background:#000;
  color:#ffcc99;
  font-family:"Century Gothic",Arial,sans-serif;
  line-height:1.6;
  margin: 0; 
  padding: 0; 
}

.section-title{
  background:#ffcc99;
  color:#000;
  padding:6px 14px;
  display:inline-block;
  margin:20px 0 10px 0;
}

.filter-bar{
  font-size:18px;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: #000;
  z-index: 100;
  padding: 15px 20px;
  border-bottom: 1px solid #444;
  text-align: center;
}


.filter-bar button{
  background:#222;
  color:#ffcc99;
  border:1px solid #444;
  padding:4px 10px;
  margin:3px;
  cursor:pointer;
  font-size:16px;
  font-family:"Century Gothic",Arial,sans-serif;
  line-height:1;
}

.filter-bar button.active{
  background:#fff;
  color:#000;
}

.paper{
  margin-bottom:22px;
}

.paper-title{
  color:#ffffff;
  font-weight:normal;
}

.year,
.link{
  color:#ffcc99;
  text-decoration:none;
  font-size:16px;
  line-height:1;
}

.link:hover{
  text-decoration:underline;
}

.author u{
  text-decoration:underline;
}

ol{
  padding-left:22px;
  margin-top: 80px;
}
</style>

<body>

<div id="app">

<div class="filter-bar">
  <strong>TYPE:</strong>
  <button :class="{active:filterType==='ALL'}" @click="filterType='ALL'">ALL</button>
  <button :class="{active:filterType==='JOURNAL'}" @click="filterType='JOURNAL'">JOURNAL PAPERS</button>
  <button :class="{active:filterType==='CONFERENCE'}" @click="filterType='CONFERENCE'">CONFERENCE PAPERS</button>
  
  &nbsp;&nbsp;
  <strong>KEYWORD:</strong>
  <input
    type="text"
    v-model="keyword"
    placeholder="search..."
    style="
      background:#111;
      color:#ffcc99;
      border:1px solid #444;
      padding:4px 8px;
      width:200px;
      font-size:16px;
      font-family:'Century Gothic',Arial,sans-serif;
      line-height:1;
    "
  >
    
  &nbsp;&nbsp;  
  <strong>YEAR:</strong>
  <select v-model="filterYear"
    style="
      background:#111;
      color:#ffffff;
      border:1px solid #444;
      padding:4px 8px;
      font-size:16px;
      font-family:'Century Gothic',Arial,sans-serif;
      margin-left:6px;
    "
  >
    <option value="ALL">ALL</option>
    <option v-for="y in years" :key="y" :value="y">
      {{ y }}
    </option>
  </select>
</div>

<ol>
<li v-for="p in filteredPapers" class="paper">

  <div class="author">
    <span v-for="(a,i) in p.authors">
      <u v-if="a.includes('Huang L-T')">{{ a }}</u>
      <span v-else>{{ a }}</span>
      <span v-if="i<p.authors.length-1">, </span>
    </span>
  </div>

  <div class="paper-title">{{ p.title }}</div>

  <div>
    <i>{{ p.venue }}</i>,
    <span class="year">{{ p.year }}</span>,
    {{ p.detail }}
  </div>

  <div v-if="p.doi || p.pmid">
    [
    <a v-if="p.doi" class="link" :href="'https://doi.org/'+p.doi" target="_blank">DOI</a>
    <span v-if="p.doi && p.pmid"> / </span>
    <a v-if="p.pmid" class="link" :href="'https://pubmed.ncbi.nlm.nih.gov/'+p.pmid" target="_blank">PMID</a>
    ]
  </div>

</li>
</ol>

</div>

    years(){

    },
    filteredPapers(){
      return this.papers
        .filter(p=>{
          const matchType =
            this.filterType === 'ALL' || p.type === this.filterType;

          const matchYear =
            this.filterYear === 'ALL' || p.year === this.filterYear;

          const kw = this.keyword.trim().toLowerCase();

          const fullText =
            p.authors.join(' ') + ' ' +
            p.title + ' ' +
            p.venue + ' ' +
            (p.detail || '') + ' ' +
            p.year;

          const matchKeyword =
            kw === '' || fullText.toLowerCase().includes(kw);

          return matchType && matchYear && matchKeyword;
        })
        .sort((a,b)=>b.year - a.year);
