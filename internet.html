<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<title>Internet Resources</title>

<style>
body{
  background:#000;
  color:#ffcc99;
  font-family:"Century Gothic",Arial,sans-serif;
}

.resource{
  margin:30px auto;
  text-align:center;
}

.resource img{
  max-width:160px;
  display:block;
  margin:0 auto 10px auto;
}

.resource span{
  display:block;
  color:#ffcc99;
}

.note{
  font-size:0.9em;
  opacity:0.7;
}
</style>
</head>

<body>

<div class="resource">
  <span>
    <img src="bto.png" alt="Bioinformatics Tools Online">
  </span>
  <span>
    Bioinformatics Tools Online (BTO) since 2006
  </span>
  <span class="note">
    (temporarily unavailable)
  </span>
</div>

</body>
</html>
